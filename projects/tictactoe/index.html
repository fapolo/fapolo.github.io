<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="game"></div>
	<button class="restart" onclick="ticTacToe.start();">Reiniciar</button>

	<script type="text/javascript" src="app.js"></script>
	<script>
		ticTacToe.init( document.querySelector('.game') );
		ticTacToe.start();
	</script>
</body>
</html>
